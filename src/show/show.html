<!DOCTYPE html>
<npdc:toolbar></npdc:toolbar>
<md-content class="home">
  <section id="search" class="home-section" layout layout-align="center center" layout-wrap>
    <div flex="50">
      <img src="img/tracking.png" class="screenshot" />
    </div>
    <div flex="50">
      <h1>Norwegian Polar Data Centre</h1>
    </div>
    <div class="search-container">
      <npdc:autocomplete options="searchOptions" class="search"></npdc:autocomplete>
      <md-button class="md-button md-raised md-hue-1 search-button" ng-click="search();">search</md-button>
    </div>
  </section>


  <section ng-repeat="section in sections" class="home-section" layout layout-align="center center">
    <div flex="50" flex-order="{{$odd ? 0 : 1}}">
      <img ng-src="{{section.img}}" class="screenshot" />
    </div>
    <div flex="50" flex-order="{{$odd ? 1 : 0}}">
      <h1><a ng-href="{{section.link}}">{{section.name}}</a></h1>
      <p>{{section.description}}</p>
    </div>
  </section>


  <section class="app-section" layout="column" layout-padding>
    <div>
      <h1>Applications and services</h1>
      <p>Browse, view and download data, publications, maps etc.</p>
    </div>
    <div flex>
      <md-grid-list
        md-cols="2" md-cols-md="3" md-cols-gt-md="5"
        md-gutter="12px" md-gutter-gt-sm="8px" md-row-height="250px" class="apps-grid">
        <md-grid-tile ng-repeat="app in apps" class="app-tile">
          <md-whiteframe class="md-whiteframe-1dp" style="height: 100%">
            <img ng-src="{{app.img}}" />
            <a ng-href="{{app.link}}">{{app.name}}</a>
            <p>{{app.description}}</p>
          </md-whiteframe>
        </md-grid-tile>
      </md-grid-list>
    </div>

  </section>
  <section id="documents" class="document-section" layout="column" layout-align="start center">
    <div>
      <h1>Disclaimers</h1>
      <p>Data policy etc...</p>
    </div>
    <md-grid-list
      md-cols="2"
      md-gutter="12px" md-gutter-gt-sm="8px" md-row-height="250px" style="height: 250px; margin-top: 20px;">
      <md-grid-tile ng-repeat="doc in documents">
        <a ng-href="{{doc.link}}">
          <img ng-src="{{doc.img}}" style="width: 500px;" />
          {{doc.name}}
        </a>
        <p>{{doc.description}}</p>
      </md-grid-tile>
    </md-grid-list>
  </section>

</md-content>
<npdc:footer></npdc:footer>
