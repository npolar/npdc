		<script>var VERSION = '<!-- @echo VERSION -->'; console.log("npdc-home version:", VERSION);</script>
	</head>

	<body>
		<div ng-view></div>
		<!-- @if PROD -->

    <script>
      // Google Analytics
      // https://developers.google.com/analytics/devguides/collection/analyticsjs/
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-770196-26', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='//www.google-analytics.com/analytics.js'></script>
    <script>
      //https://support.google.com/analytics/answer/1136920?hl=en
      /**
      * Function that tracks a click on an outbound link in Google Analytics.
      * For this to work the outbound link needs a onclick="trackOutboundLink(uri); return false;" like:
      * [a href="http://api.npolar.no/oceanography/?q=&amp;format=json" onclick="trackOutboundLink('http://api.npolar.no/oceanography/?q=&amp;format=json'); return false;" target="_blank"]Oceanography API[/a]
      */
      var trackOutboundLink = function(url) {
         ga('send', 'event', 'outbound', 'click', url, {'hitCallback':
           function () {
           document.location = url;
           }
         });
      };
    </script>
	</body>
</html>
