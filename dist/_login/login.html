<div ng-include="'/_shared/html/_nav.html'"></div>
<div class="content">
  <aside class="content-related">

    <div ng-if="error" ng-include="'/_shared/html/_error.html'"></div>

    <div class="alert alert-success" ng-show="authenticated">
      <p>You are logged in as {{user.name||user.username}}</p>
      <button ng-show="authenticated" type="submit" class="btn btn-default" ng-click="logout()">Logout</button>
    </div>

    <div class="login" ng-if="!authenticated">
      <h1>Login</h1>
        <form role="form" class="pure-form pure-form-stacked">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username (email)">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
      </form>
    </div>
  </aside>
    
  <article class="content-main">
  </article>

</div>
